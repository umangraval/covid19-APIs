image: docker

services:
    - docker:dind

stages:
    - test
    - deploy

test:
    stage: test
    only:
      - master
    script:
      - echo tests performed successfully

deploy:
    stage: deploy
    only:
      - master
    script:
      - sudo apt-get install -y python-pip
      - pip install docker-compose
      - docker-compose up -d --build
    enviroment: master
    when: manual
